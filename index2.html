<script type='text/template' id='all-appts'>
    <div class="container-fluid">
        <div class="row header">
            <div class="center container-fluid col-md-1 col-xs-1">
            </div>
            <div class="header center container-fluid col-md-10 col-xs-10">
                <header>
                    <h1>Home</h1>
                    <a class="add-app" href="#new">+</a>
                </header>
            </div>
            <div class="center container-fluid col-md-1 col-xs-1">
            </div>
        </div>


        <div class="row header">
            <div class="center container-fluid col-md-1 col-xs-1">
            </div>
            <div class="login center container-fluid col-md-10 col-xs-10">
                <div class="appt-summary">
                    <% m.forEach(function(appt, i) { %>
                    <ul class="list">
                        <li class="title"><a href="#detail/<%- i %>"><%- appt.title %></a></li>
                        <li class="date"><%- appt.date %></li>
                        <li class="time"><%- appt.time %></li>
                        <li class="street"><%- appt.street %></li>
                        <li class="city"><%- appt.city %></li>
                        <li class="state"><%- appt.state %></li>
                    </ul><% }) %>
                </div>
            </div>
            <div class="center container-fluid col-md-1 col-xs-1">
            </div>
        </div>
    </div>
</script>






<script type='text/template' id='create-appt'>
    <div class="container-fluid">
        <div class="row logo-name">
            <div class="center container-fluid col-md-1 col-xs-1">
            </div>
            <div class="login center container-fluid col-md-10 col-xs-10">
                <h1 class="name">Logo</h1>
                <a class="home" href="#">+</a>
            </div>
            <div class="center container-fluid col-md-1 col-xs-1">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-xs-4">
            </div>
            <div class="col-md-4 col-xs-4">
                <form class="new-appt" action="" method="post">
                    <label>
                        Title
                        <input type="text" class="user-input form-control title">
                    </label>
                    <input type="text" placeholder="date" class="user-input form-control date">
                    <input type="text" class="user-input form-control time">
                    <label>
                        Street
                        <input type="text" class="user-input form-control street" placeholder="Street">
                    </label>
                    <label>
                        City
                        <input type="text" class="user-input form-control city" placeholder="City">
                    </label>
                    <label>
                        State
                        <input type="text" class="user-input form-control state" placeholder="State">
                    </label>
                    <label>
                        Zip
                        <input type="text" class="user-input form-control state" placeholder="Zip Code">
                    </label>
                    <div class="button-box">
                        <button type="submit" name="button" class="btn-style btn-login btn add-button new-appt">Submit</button>
                        <button type="submit" name="button" class=" btn-style btn-new btn btn-default">Cancel</button>
                    </div>
                </form>
        </div>
        <div class="col-md-4 col-xs-4">
        </div>
        </div>        
    </div>
</script>
